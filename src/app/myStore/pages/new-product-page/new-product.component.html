


<div class="animate__animated animate__fadeInDown">

  <div class="row no-gutters ">
    <div class="col-md-6 col-lg-6">
      <mat-card class="product-card" appearance="raised">
        <mat-card-header>

        </mat-card-header>
    <!--    <img mat-card-image src="{{product?.image}}" alt="product">-->
        <mat-card-content>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <mat-label>Name</mat-label>
              <input #productName matInput formControlName="name" maxlength="100">
              <mat-hint align="end">{{productName.value.length}} / 100</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" floatLabel="always">
              <mat-label>Price</mat-label>
              <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price"/>
              <span matTextPrefix>$&nbsp;</span>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Image URL</mat-label>
              <input #imageUrl matInput formControlName="image" maxlength="300">
              <mat-hint align="end">{{imageUrl.value.length}} / 300</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Description</mat-label>
              <textarea #textAreaDesc matInput formControlName="description" maxlength="300" >
                </textarea>
              <mat-hint align="end">{{textAreaDesc.value.length}} / 500</mat-hint>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Agregar Producto</button>
          </form>
        </mat-card-content>

      </mat-card>
    </div>


    <div class="col-md-6 col-lg-6 store-card">

      <mat-card class="product-card" appearance="outlined">
        <mat-card-header>

        </mat-card-header>
    <!-- <img mat-card-image src="{{}}" alt="product">-->
        <mat-card-content>
          <img *ngIf="productForm.value.image" [src]="productForm.value.image" alt="product image">
        </mat-card-content>

      </mat-card>

    </div>

  </div>
</div>
