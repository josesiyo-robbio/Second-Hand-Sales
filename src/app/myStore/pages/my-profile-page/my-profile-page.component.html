<mat-card appearance="raised">
<div class="container mt-5 mb-5">
  <div class="row no-gutters">
    <div class="col-md-4 col-lg-4">
      <img [src]="avatarUrl" alt="avatar" class="imageStyle">
    </div>
    <div class="col-md-8 col-lg-8">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-card text-white border ">
          <h3 class="display-5">Sophia Anderson</h3><i class="fa fa-facebook"></i><i class="fa fa-google"></i><i class="fa fa-youtube-play"></i><i class="fa fa-dribbble"></i><i class="fa fa-linkedin"></i></div>

        <div class="d-flex flex-row text-white ">
          <div class="p-4 bg-blue text-center skill-block border" >
            <h4>743</h4>
            <h6>Ventas</h6>
          </div>
          <div class="p-3 bg-green text-center skill-block border" >
            <h4>29</h4>
            <h6>Compras</h6>
          </div>
          <div class="p-3 bg-yellow text-center skill-block border">
            <h4>12</h4>
            <h6>Cancelaciones</h6>
          </div>
          <div class="p-3 bg-red text-center skill-block border">
            <h4>5%</h4>
            <h6>Reclamos</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</mat-card>
