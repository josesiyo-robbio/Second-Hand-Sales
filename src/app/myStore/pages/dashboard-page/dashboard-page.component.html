<section class="py-3 text-center  animate__animated animate__fadeInDown">
  <div class="row py-lg-1">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">My Products</h1>
      <p class="lead text-body-secondary">Here you can explore all the products available for sale and to publish</p>
    </div>
  </div>
</section>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 animate__animated animate__zoomInUp">
  <div class="col" *ngFor="let product of products">
    <mat-card class="example-card" appearance="outlined">

      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <img mat-card-image src="{{ product.image }}" alt="Product image">
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button (click)="toStatusProduct(product)" *ngIf="product.published">Status</button>
        <div class="d-flex align-items-center gap-2" *ngIf="!product.published">
          <button mat-raised-button class="p-1" (click)="toSellProduct(product)">Publish</button>
          <button mat-icon-button (click)="deleteProductDialog(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-actions>
      
      <div class="publicDate">
        <small class="text-body-secondary">{{ product.time }}</small>
      </div>

    </mat-card>
  </div>
</div>
