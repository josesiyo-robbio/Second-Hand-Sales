
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <mat-card class="example-card" appearance="outlined" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product?.name}}</mat-card-title>
        <mat-card-subtitle>${{product?.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{product?.image}}" alt="Photo of a Shiba Inu" >
      <mat-card-content >
        <p>
          {{product?.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <span>Vender en :</span>
        <button mat-stroked-button class="sell-button" (click)="openDialog()">Mercado Libre</button>
        <button mat-stroked-button>Facebook</button>
      </mat-card-actions>
    </mat-card>
  </div>
